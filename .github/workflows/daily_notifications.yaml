name: Daily Salary Notification

on:
  schedule:
    # This will run at 11:19 UTC (13:19 Kyiv time during standard time)
    - cron: '59 12 * * *'
    # This will run at 10:19 UTC (13:19 Kyiv time during daylight saving time)
    - cron: '59 11 * * *'
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  trigger_netlify_function:
    runs-on: ubuntu-latest
    steps:
    - name: Log start time
      run: echo "Workflow started at $(date)"

    - name: Log current UTC time
      run: echo "Current UTC time is $(date -u)"

    - name: Trigger Netlify Function
      run: |
        echo "Sending request to Netlify function"
        echo "URL: ${{ secrets.NETLIFY_FUNCTION_URL }}"
        response=$(curl -v -X POST ${{ secrets.NETLIFY_FUNCTION_URL }} \
        -H "Content-Type: application/json" \
        -d '{"trigger": "daily_notification"}' 2>&1)
        echo "Curl command completed"
        echo "Full response (including headers):"
        echo "$response"
      env:
        NETLIFY_FUNCTION_URL: ${{ secrets.NETLIFY_FUNCTION_URL }}

    - name: Check Netlify response
      run: |
        echo "Checking Netlify response..."
        if [ -z "$response" ]; then
          echo "Error: Empty response from Netlify function"
          exit 1
        elif [[ $response == *"Daily notification sent successfully"* ]]; then
          echo "Notification sent successfully"
        else
          echo "Unexpected response from Netlify function"
          echo "Full response: $response"
          exit 1
        fi

    - name: Log end time
      run: echo "Workflow ended at $(date)"